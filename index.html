<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>LeapMotion game</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
<div id="hud-menu" class="hud-part">
    <h2>GAME OVER</h2>
    <h4>High Score <p id="high-score">0</p></h4>
    <button id="reset-button">play again</button>
</div>
<div id="hud">
    <div id="hud-left" class="hud-part">
        Speed <span id="speed">0</span>
    </div>
    <div id="hud-ammo" class="hud-part">
        Bombs <span id="bombs">3</span>
    </div>
    <div id="hud-right" class="hud-part">
        Score <span id="score">0</span>
    </div>
</div>

<audio id="main-sound" loop >
    <source src="music/main-theme.mp3" type="audio/mp3">
</audio>
<audio id="collision-sound">
    <source src="music/collision.mp3" type="audio/mp3">
</audio>
<audio id="barrel-roll">
    <source src="music/barrel-roll.mp3" type="audio/mp3">
</audio>
<audio id="bomb-explosion">
    <source src="music/bomb-explosion.mp3" type="audio/mp3">
</audio>
<audio id="bomb-pickup">
    <source src="music/bomb-pickup.mp3" type="audio/mp3">
</audio>

<script src="js/three.min.js"></script>
<script src="js/obj-loader.js"></script>
<script src="js/leap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
